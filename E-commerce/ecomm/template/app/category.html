{% extends 'app/base.html' %}
{% load static %}
{% block title %} Category {% endblock %}

{% block navbarblock %}
<div class="container my-5">
    <div class="row ">
        <div class="col-sm-3">
            {% for val in title  %}
            <div class="list-group">
            <a href="{% url 'category-title' val.title %}" class="list-group-item list-group-item-action" aria-current="true">{{val.title}}</a>
            </div>
            {% endfor %}
        </div>
        <div class="col-sm-9">
            <div class="row">
                {% for pro in prod %}
                <div class="col text-center mb-4">
                    <a href="{% url 'product-details' pro.id %}" class="btn">
                       
                        <div>
                            <img src="{{pro.product_image.url}}" width="300px" height="250px" alt="">
                                <div class="fw-bold">{{pro.title}}</div>
                                <div class="fw-bold text-danger">Rs.{{pro.discounted_price}}/ 
                                    <small class="fw-light text-decoration-line-through">{{pro.selling_price}} </small>
                                </div>
                               
                        </div>
                    </a>

                </div>
                {% endfor%}
            </div>
        </div>
    </div>
</div>
{% endblock %}
